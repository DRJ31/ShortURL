<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>UICHCC Short URL</title>
    
    <!-- Bootstrap core CSS -->
    <link href="https://lib.baomitu.com/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://lib.baomitu.com/limonte-sweetalert2/11.4.8/sweetalert2.min.css">
    <!-- Favicons -->
    <link rel="icon" href="/img/favicon.ico">
    <meta name="theme-color" content="#7952b3">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form>
    <img class="mb-4" src="/img/uichccblack.svg" alt="" height="57">
    <h1 class="h3 mb-3 fw-normal">Generate Short URL</h1>
    <div class="input-group mb-3">
      <input type="text" id="url" class="form-control" placeholder="Original URL" aria-label="Original URL" aria-describedby="btn-generate">
      <button class="btn btn-primary" type="button" id="btn-generate" disabled>Generate</button>
    </div>
    <div class="input-group mb-3">
      <input type="text" id="shorturl" class="form-control" placeholder="Short URL" aria-label="Short URL" aria-describedby="btn-copy" readonly>
      <button class="btn btn-secondary" type="button" id="btn-copy" data-clipboard-target="#shorturl" disabled>Copy</button>
    </div>
    <br/>
    <p class="mt-5 mb-3 text-muted">&copy; <span id="year"></span> UICHCC. All rights reserved.</p>
  </form>
</main>
    
</body>
<script src="https://lib.baomitu.com/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://lib.baomitu.com/jquery/3.6.0/jquery.min.js"></script>
<script src="https://lib.baomitu.com/clipboard.js/1.7.1/clipboard.min.js"></script>
<script src="https://lib.baomitu.com/limonte-sweetalert2/11.4.8/sweetalert2.min.css"></script>
<script src="/js/index.js"></script>
</html>
